{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Product Inventory</h1>
    </div>
    <div class="col text-end">
        <a href="{{ url_for('new_product') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> New Product
        </a>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}"
                style="height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-primary">Stock: {{ product.quantity }}</span>
                    <span class="badge bg-info">${{ "%.2f"|format(product.price) }}</span>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group w-100">
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-outline-primary">
                        <i class="bi bi-eye"></i> View
                    </a>
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-outline-secondary">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
